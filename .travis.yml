sudo: required
language: php
php:
  - '7.1'
services: docker

cache:
  directories:
  - vendor

before_install:
  - docker-compose up -d
  - docker-compose ps
  - phpenv config-rm xdebug.ini

install:
  - composer install
  - cp .env.testing .env
  - php artisan key:generate

script:
  - docker-compose exec app vendor/bin/phpunit
